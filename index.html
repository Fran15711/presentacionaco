<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0 auto;
            width: 100%; /* Escala visualmente el canvas */
            height: auto; /* Mantiene la relación de aspecto */
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'https://raw.githubusercontent.com/Fran15711/presentacionaco/main/ACO_Present_Distribuidores.pdf';
        const container = document.getElementById('pdf-container');

        let pdfDoc = null; // Guardar referencia al documento PDF
        let debounceTimeout = null; // Temporizador para el evento resize

        const renderPage = (page, scale) => {
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Ajustar el tamaño del canvas para alta resolución
            canvas.width = viewport.width * window.devicePixelRatio;
            canvas.height = viewport.height * window.devicePixelRatio;
            canvas.style.width = `${viewport.width}px`;
            canvas.style.height = `${viewport.height}px`;

            context.scale(window.devicePixelRatio, window.devicePixelRatio);

            // Renderizar la página en el canvas
            return page.render({
                canvasContext: context,
                viewport: viewport
            }).promise.then(() => {
                container.appendChild(canvas);
            });
        };

        const renderPDF = async () => {
            // Limpiar el contenedor
            container.innerHTML = '';

            if (!pdfDoc) return;

            const screenWidth = container.offsetWidth;
            const baseWidth = 1000; // Ajustar según el diseño original
            const scale = screenWidth / baseWidth;

            // Renderizar todas las páginas
            for (let pageNumber = 1; pageNumber <= pdfDoc.numPages; pageNumber++) {
                const page = await pdfDoc.getPage(pageNumber);
                await renderPage(page, scale);
            }
        };

        const handleResize = () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(renderPDF, 300); // Esperar 300 ms antes de renderizar
        };

        pdfjsLib.getDocument(url).promise.then((pdf) => {
            pdfDoc = pdf;
            renderPDF();
        });

        // Volver a renderizar al cambiar el tamaño de la ventana
        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
