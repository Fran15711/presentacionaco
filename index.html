<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Estilos comunes */
        #pdf-container {
            width: 100%;
            height: 100%; /* Para que ocupe toda la pantalla */
            overflow-y: auto;
            padding: 0;
            margin: 0;
        }

        canvas {
            display: block;
            margin: 0;
            width: 100%;  /* Asegura que el canvas ocupe el 100% del contenedor */
            height: auto; /* Mantiene la relación de aspecto */
        }

        /* Estilo para pantallas grandes (computadoras) */
        @media (min-width: 1001px) {
            #pdf-container {
                width: 100%; /* Asegura que el contenedor ocupe el 100% del ancho */
                height: auto; /* Asegura que el contenedor ocupe el 100% de la altura de la ventana */
            }

            canvas {
                width: 100%;  /* Hace que el canvas ocupe el 100% del ancho de la ventana */
                height: 100%; /* Hace que el canvas ocupe el 100% de la altura de la ventana */
            }
        }

        /* Estilo para pantallas pequeñas (móviles y tabletas) */
        @media (max-width: 1000px) {
            #pdf-container {
                width: 100%;
                margin: 0 auto; /* Centra el contenedor */
            }

            canvas {
                max-width: 100%;  /* Asegura que el canvas no exceda el tamaño del contenedor */
                height: auto;     /* Mantiene la relación de aspecto */
                margin: 0 auto;   /* Centra el canvas */
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'https://raw.githubusercontent.com/Fran15711/presentacionaco/main/ACO_Present_Distribuidores.pdf';
        const container = document.getElementById('pdf-container');

        pdfjsLib.getDocument(url).promise.then((pdf) => {
            const totalPages = pdf.numPages;

            const renderPage = (page, scale) => {
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                container.appendChild(canvas);

                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            };

            const renderPDF = () => {
                // Escalar según el ancho de la ventana
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                let scale;

                if (screenWidth > 1000) {
                    // En pantallas grandes, el PDF ocupará el 100% de la pantalla
                    const scaleX = screenWidth / 1000;
                    const scaleY = screenHeight / 1000;
                    scale = Math.min(scaleX, scaleY); // Elegimos la escala más pequeña para no distorsionar
                } else {
                    // En pantallas pequeñas, ajustamos la escala al ancho de la ventana
                    scale = screenWidth / 1000;
                }

                // Renderizar el PDF con la escala calculada
                for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
                    pdf.getPage(pageNumber).then((page) => {
                        renderPage(page, scale);
                    });
                }
            };

            // Volver a renderizar el PDF cuando la ventana cambie de tamaño
            window.addEventListener('resize', renderPDF);

            // Inicialmente renderizar el PDF
            renderPDF();
        });
    </script>
</body>
</html>
